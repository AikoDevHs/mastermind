<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <script type="module" crossorigin src="main.js"></script>
    <link rel="stylesheet" crossorigin href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Mastermind</h1>
      </div>

      <div class="settings">
        <div class="setting-group">
          <label for="difficulty">Difficult√©:</label>
          <select id="difficulty">
            <option value="2">Facile (2)</option>
            <option value="4">Moyen (4)</option>
            <option value="6" selected>Difficile (6)</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="maxAttempts">Essais:</label>
          <select id="maxAttempts">
            <option value="8">8</option>
            <option value="10" selected>10</option>
            <option value="12">12</option>
          </select>
        </div>
        <button id="newGameBtn">Nouvelle Partie</button>
      </div>

      <div class="info">
        Essai <span id="currentAttempt">1</span> / <span id="maxAttemptsDisplay">10</span>
      </div>

      <div class="game-section">
        <div class="section-title">Couleurs</div>
        <div id="colorPalette" class="colors"></div>
      </div>

      <div class="game-section">
        <div class="section-title">Votre proposition</div>
        <div id="guessSlots" class="guess-slots"></div>
        <div class="buttons">
          <button id="submitBtn" class="btn-green" disabled>Valider</button>
        </div>
      </div>

      <div class="history">
        <div class="section-title">Historique</div>
        <div id="historyList"></div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </body>
</html>
